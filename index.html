<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="./assets/fonts/fonts.css">
  <title>webpage</title>
</head>

<body>
  <header class="header">
    <div class="header-top">
      <nav class="header-top__menu">
        <a href="#" class="header-top__menu_link">Home</a>
        <a href="#" class="header-top__menu_link">Shop</a>
        <a href="#" class="header-top__menu_link">Story</a>
        <a href="#" class="header-top__menu_link">About</a>
        <a href="#" class="header-top__menu_link">Blog</a>
        <a href="#" class="header-top__menu_link">Testim</a>
      </nav>
      <a href="#" class="header-top__logo">
        <img src="/assets/images/Logo.svg" alt="images: logo" class="logo">
      </a>
      <div class="header-top__user-icons">
        <a href="#" class="header-top__user-icons-search">
          <img src="/assets/images/Search.png" alt="icons: search" class="user-icons-search">
        </a>
        <a href="#" class="header-top__user-icons-user">
          <img src="/assets/images/User.png" alt="icons: user" class="user-icons-user">
        </a>
        <a href="#" class="header-top__user-icons-cat">
          <img src="/assets/images/Cart.png" alt="icons: cat" class="user-icons-cat">
        </a>

      </div>
      <div class="header-top__social-icons">
        <a href="#" class="header-top__social-icons-facebook">
          <img src="/assets/images/Facebook.svg" alt="icons: facebook" class="social-icons-fakebook">
        </a>
        <a href="#" class="header-top__social-icons-pinterest">
          <img src="/assets/images/Pinterest.svg" alt="icon: pinterest" class="social-icons-pinterest">
        </a>
        <a href="#" class="header-top__social-icons-inst">
          <img src="/assets/images/Instagram.svg" alt="icon: instagram" class="social-icons-instagram">
        </a>

      </div>
    </div>
    <div class="header-content">
      <a href="#" class="header-content__btn">
        <span class="header-content__btn-text">Shop Now</span>
        <img src="/assets/images/Arrow.png" alt="images: Arrow" class="header-content__btn-image">
      </a>
    </div>

  </header>
</body>

</html>
